<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-01</title>
</head>
<body style="text-align: center;">
    <form style="width:500px;">
        <fieldset style="background-color: #ccff66;">
        <h4 style="color: red;">Personal Details</h4>
            <label>First Name:</label>       
            <input type="text" required><br><br>
            <label>password:</label>
            <input type="password"><br><br>
            <label>E-mail id:</label> 
            <input type="email"><br><br>
            <label>Gender: </label>
            <input type="radio" name="gender" required>
            <label for="">Male</label>
            <input type="radio" name="gender">
            <label for="">Female</label><br><br>
            <label>Contact#: </label>
            <input type="tel"><br><br>
            <h4 style="color: red;">Education Qualification</h4>
            <label>Degree:</label>
            <select name="degree" id="degree">
                <option selected>-- Select Group --</option>
                <option>B.sc</option>
                <option>B.com Computers</option>
                <option>B.A</option>
                <option>B.com</option>
            </select><br><br>
            <label>Engineering:</label>
            <select name="engineering" id="engineering">
                <option selected>-- Select Group --</option>
                <option>CIVIL</option>
                <option>ECE</option>
                <option>EEE</option>
                <option>CSE</option>
              </select><br><br>
            <label>Hobbies:</label>
            <input type="checkbox" name="Checkbox1" value="checkbox" id="Checkbox1">Playing chess
            <input type="checkbox" name="Checkbox1" value="checkbox" id="Checkbox2">Reading Books<br><br> 
            <h4 style="color: red;">Address</h4>
            <textarea cols="40" rows="4"></textarea required><br><br>
            <label>Attch Resume:</label> <input type="file"><br><br>
            <input type="Submit">
        </fieldset>
    </form>
</body>
</html>
